<!DOCTYPE html>
<html>
    <head>
        <title>formulário</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>Login</h2>
        
        <form> <!-- Tag para criar um formulário. -->
            Login:<br>
            <input type="text" name="login"><br> <!-- <input> - Recebe uma entrada de dados, o atributo 'type' define o tipo de entrada e 'name' o nome para identificar a entrada. -->
            Senha:<br>
            <input type="password" name="senha"><br>
            <input type="button" value="Logar"><br> <!-- 'value' é o valor atribuido que pode ser processado em uma linguagem de programação e nesse caso o texto visual do botão-->

        </form>

        <h2>Cadastre-se</h2>

        <form>
            Login:<br>
            <input type="text" name="login"><br><br>

             Sexo:<br>
             <input type="radio" name="sexo" value="M">Masculino<br> <!--type = "radio" - Aceita somente uma opção marcada como entrada.-->
            <input type="radio" name="sexo" value="F">Feminino<br>
            <br>Interesses:<br>
            <input type="checkbox" name="interesses" >Futebol<br> <!--type = "checkbox" - Aceita várias opções marcadas como entrada.-->
            <input type="checkbox" name="interesses" >Cursos<br>
            <input type="checkbox" name="interesses" >Moda<br>

            <br>Estado:<br>
            <select name="estado"> <!--select - cria uma lista de itens para um como entrada.-->
                <option value="sp">SP</option> <!--<option> - tag para adicionar um item na lista.-->
                <option value="go">GO</option>
                <option value="df">DF</option>
                <option value="rj">RJ</option>
            </select>

        <br><br>Observações:<br>
        <textarea></textarea> <!--<textarea - tag para criar um espaço maior na área de texto.>-->

        <br><br><input type="submit" value="Cadastrar">

        </form>
    </body>
</html>
